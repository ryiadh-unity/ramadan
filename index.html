<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>تهنئة رمضان | وحدة الرياض</title>

<!-- خطوط -->
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
body{
margin:0;
font-family:'Tajawal',sans-serif;
background:linear-gradient(135deg,#0c2d63,#154b9c,#0c2d63);
height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:white;
}

/* صفحة الادخال */
#formPage{
text-align:center;
}

input{
padding:15px;
width:260px;
border:none;
border-radius:10px;
font-size:18px;
margin-top:10px;
text-align:center;
}

button{
padding:14px 30px;
margin-top:15px;
border:none;
border-radius:10px;
font-size:18px;
background:#19c37d;
color:white;
cursor:pointer;
}

button:hover{
background:#12a96b;
}

/* صفحة التهنئة */
#cardPage{
display:none;
flex-direction:column;
align-items:center;
}

/* مربع البوست */
.card{
width:700px;
height:700px;
background:linear-gradient(180deg,#1b4fa3,#0c2d63);
border-radius:30px;
position:relative;
box-shadow:0 30px 80px rgba(0,0,0,0.5);
padding:60px 40px;
text-align:center;
}

/* الشعار */
.logo{
position:absolute;
top:25px;
right:25px;
width:220px;
}

/* رمضان مبارك */
.title{
font-family:'Reem Kufi Ink',sans-serif;
font-size:65px;
font-weight:900;
margin-top:60px;
margin-bottom:30px;
background: linear-gradient(90deg,#ffffff,#7cd2ff,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 6px 20px rgba(0,0,0,0.5);
letter-spacing:2px;
}

/* نص */
.text{
font-size:22px;
line-height:2;
margin-bottom:20px;
}

/* اسم */
.name{
font-size:28px;
font-weight:bold;
color:#7cd2ff;
margin-top:25px;
}

/* حفظ */
#saveBtn{
margin-top:25px;
background:#19c37d;
}
</style>
</head>

<body>

<!-- صفحة الادخال -->
<div id="formPage">
<h2>اكتب الاسم لعرض التهنئة</h2>
<input type="text" id="username" placeholder="اكتب الاسم هنا">
<br>
<button onclick="showCard()">عرض التهنئة</button>
</div>

<!-- صفحة التهنئة -->
<div id="cardPage">
<div class="card" id="capture">

<img src="Logo.png" class="logo">

<div class="title">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="namePlace"></div>

</div>

<button id="saveBtn" onclick="saveImage()">حفظ كصورة</button>
</div>

<script>
function showCard(){
let name=document.getElementById("username").value;
if(name.trim()==""){
alert("اكتب الاسم أول");
return;
}

document.getElementById("formPage").style.display="none";
document.getElementById("cardPage").style.display="flex";
document.getElementById("namePlace").innerText=name;
}

function saveImage(){
html2canvas(document.getElementById("capture")).then(canvas=>{
let link=document.createElement("a");
link.download="ramadan.png";
link.href=canvas.toDataURL();
link.click();
});
}
</script>

</body>
</html>
