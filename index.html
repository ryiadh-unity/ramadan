<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تهنئة رمضان</title>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
body{
margin:0;
font-family:Tahoma;
background:linear-gradient(135deg,#0b2a66,#1548a0);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

/* صفحة الإدخال */
#formPage{
text-align:center;
}

input{
padding:12px;
width:220px;
border:none;
border-radius:8px;
font-size:16px;
}

button{
padding:10px 20px;
border:none;
border-radius:8px;
background:#1cc88a;
color:white;
font-size:15px;
cursor:pointer;
margin-top:10px;
}

/* صفحة التهنئة */
#cardPage{
display:none;
flex-direction:column;
align-items:center;
}

.card{
width:500px;
height:500px;
background:linear-gradient(135deg,#123a88,#1e5fd1);
border-radius:25px;
position:relative;
text-align:center;
padding:40px 30px;
box-shadow:0 0 40px rgba(0,0,0,0.5);
}

/* الشعار */
.logo{
position:absolute;
top:20px;
right:20px;
width:140px;
}

/* عنوان رمضان */
.title{
font-size:42px;
font-weight:bold;
margin-top:60px;
background:linear-gradient(90deg,#ffffff,#a8d8ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* النص */
.text{
margin-top:20px;
line-height:1.8;
font-size:18px;
}

/* الاسم */
.name{
margin-top:20px;
font-size:26px;
font-weight:bold;
color:#a8f0ff;
}

/* صورة رمضان */
.ramadan-img{
width:220px;
margin-top:25px;
opacity:0.95;
}

.saveBtn{
margin-top:20px;
background:#f6c23e;
}
</style>
</head>

<body>

<!-- صفحة الإدخال -->
<div id="formPage">
<h2>اكتب اسمك لعرض التهنئة</h2>
<input type="text" id="username" placeholder="اكتب اسمك هنا">
<br>
<button onclick="showCard()">عرض التهنئة</button>
</div>

<!-- صفحة التهنئة -->
<div id="cardPage">
<div class="card" id="capture">

<img src="Logo.png" class="logo">

<div class="title">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="namePlace"></div>

<img src="ramadan.png" class="ramadan-img">

</div>

<button class="saveBtn" onclick="downloadImage()">حفظ كصورة</button>
</div>

<script>
function showCard(){
let name = document.getElementById("username").value;
if(name.trim()==""){
alert("اكتب اسمك أولاً");
return;
}
document.getElementById("namePlace").innerText = name;
document.getElementById("formPage").style.display="none";
document.getElementById("cardPage").style.display="flex";
}

function downloadImage(){
html2canvas(document.getElementById("capture")).then(canvas=>{
let link=document.createElement("a");
link.download="ramadan.png";
link.href=canvas.toDataURL();
link.click();
});
}
</script>

</body>
</html>
