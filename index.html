<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة رمضان</title>

<style>
body{
margin:0;
font-family:Tajawal, Arial;
background:#0b1f44;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

/* صندوق البداية /
.startBox{
text-align:center;
}

input{
width:260px;
padding:15px;
border:none;
border-radius:10px;
font-size:18px;
text-align:center;
margin-top:15px;
}

button{
margin-top:15px;
padding:15px;
width:260px;
border:none;
border-radius:12px;
font-size:18px;
cursor:pointer;
background:#1da1f2;
color:white;
}

/ البطاقة /
.card{
display:none;
margin-top:20px;
}

.design{
width:500px;
height:620px;
background:#0b1f44;
border-radius:20px;
padding:40px;
position:relative;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,0.4);
}

/ الشعار /
.logo{
position:absolute;
top:25px;
right:25px;
width:120px;
}

/ رمضان مبارك /
.ramadan{
font-size:60px;
margin-top:80px;
font-weight:bold;
}

/ النص /
.text{
margin-top:20px;
font-size:20px;
line-height:1.9;
color:#e5e7eb;
}

/ الاسم /
.name{
margin-top:25px;
font-size:28px;
color:#60a5fa;
font-weight:bold;
}

/ الزخرفة تحت */
.bottom{
position:absolute;
bottom:0;
left:0;
width:100%;
opacity:0.7;
}
</style>
</head>

<body>

<div class="startBox">

<h2>اكتب الاسم</h2>
<input type="text" id="name" placeholder="اكتب الاسم هنا">

<button onclick="showCard()">عرض التهنئة</button>

<div class="card" id="card">

<div class="design" id="capture">

<img src="Logo.jpg" class="logo">

<div class="ramadan">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="personName"></div>

<img src="https://i.imgur.com/2s7bE9Z.png" class="bottom">

</div>

</div>
</div>

<script>
function showCard(){
let name=document.getElementById("name").value;
if(name==""){
alert("اكتب الاسم");
return;
}
document.getElementById("personName").innerText=name;
document.getElementById("card").style.display="block";
}
</script>

</body>
</html>
