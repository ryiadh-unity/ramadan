<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة رمضان</title>

<style>
body{
margin:0;
font-family:Tajawal, Arial;
background:linear-gradient(135deg,#0f2c5c,#1e4b8f);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
direction:rtl;
}

/* صفحة الإدخال */
.startPage{
text-align:center;
color:white;
}

.startPage h1{
font-size:30px;
margin-bottom:20px;
}

input{
width:250px;
padding:14px;
border:none;
border-radius:8px;
font-size:16px;
text-align:center;
margin-bottom:15px;
}

button{
padding:12px 25px;
border:none;
border-radius:8px;
background:#00c3ff;
color:white;
font-size:16px;
cursor:pointer;
}

/* صفحة التهنئة */
.cardPage{
display:none;
flex-direction:column;
align-items:center;
}

/* مربع بوست */
.card{
width:700px;
height:700px;
background:linear-gradient(180deg,#173d75,#0f2c5c);
border-radius:30px;
position:relative;
color:white;
text-align:center;
padding:60px 40px;
box-sizing:border-box;
}

/* الشعار فوق يمين */
.logo{
position:absolute;
top:25px;
right:25px;
width:130px;
background:transparent;
}

/* النص */
.title{
margin-top:60px;
font-size:46px;
font-weight:bold;
}

.text{
margin-top:25px;
font-size:22px;
line-height:2;
}

.name{
margin-top:25px;
font-size:28px;
color:#7ed6ff;
font-weight:bold;
}

/* زر الحفظ */
.saveBtn{
margin-top:20px;
background:#00e676;
}
</style>
</head>

<body>

<!-- الصفحة الأولى -->
<div class="startPage" id="startPage">
<h1>اكتب الاسم لعرض التهنئة</h1>
<input type="text" id="name" placeholder="ادخل الاسم هنا">
<br>
<button onclick="showCard()">عرض التهنئة</button>
</div>

<!-- صفحة التهنئة -->
<div class="cardPage" id="cardPage">

<div class="card" id="capture">

<!-- الشعار -->
<img src="Logo.png" class="logo">

<div class="title">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="personName"></div>

</div>

<button class="saveBtn" onclick="saveImage()">حفظ كصورة</button>

</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>
function showCard(){
let name=document.getElementById("name").value;
if(name==""){
alert("اكتب الاسم");
return;
}

document.getElementById("personName").innerText=name;
document.getElementById("startPage").style.display="none";
document.getElementById("cardPage").style.display="flex";
}

function saveImage(){
html2canvas(document.getElementById("capture")).then(canvas=>{
let link=document.createElement("a");
link.download="ramadan-post.png";
link.href=canvas.toDataURL("image/png");
link.click();
});
}
</script>

</body>
</html>
