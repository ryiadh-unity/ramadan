<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة رمضان</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
<style>
body{
font-family:'Cairo',sans-serif;
background:linear-gradient(135deg,#0c1a2b,#0f3a5f);
display:flex;
align-items:center;
justify-content:center;
height:100vh;
margin:0;
color:white;
text-align:center;
}
.box{
background:rgba(255,255,255,0.05);
padding:40px;
border-radius:20px;
backdrop-filter:blur(10px);
box-shadow:0 0 40px rgba(0,0,0,0.3);
width:90%;
max-width:420px;
}
input{
width:90%;
padding:12px;
border-radius:10px;
border:none;
margin-top:15px;
font-size:16px;
text-align:center;
}
button{
margin-top:15px;
padding:12px 25px;
border:none;
border-radius:10px;
background:#00bcd4;
color:white;
font-size:16px;
cursor:pointer;
}
button:hover{background:#0097a7;}
.card{
display:none;
background:white;
color:#0c1a2b;
padding:30px;
border-radius:20px;
margin-top:20px;
}
.logo{
width:120px;
margin-bottom:15px;
}
h2{margin:5px 0;}
</style>
</head>

<body>
<div class="box">
<h2>تهنئة رمضان</h2>
<input id="name" placeholder="اكتب اسمك هنا">
<br>
<button onclick="make()">إنشاء التهنئة</button>

<div class="card" id="card">
<img src="Logo.jpg" class="logo">
<h2>شركة وحدة الرياض للتجارة</h2>
<p>تهنئكم بحلول شهر رمضان المبارك</p>
<p>تقبل الله منا ومنكم صالح الأعمال</p>
<h3 id="from"></h3>
</div>
</div>

<script>
function make(){
let n=document.getElementById("name").value;
if(n===""){alert("اكتب اسمك");return;}
document.getElementById("from").innerHTML="من: "+n;
document.getElementById("card").style.display="block";
}
</script>
</body>
</html>
