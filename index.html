<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Kareem</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Cairo',sans-serif;
background:#0e1b3a;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* ادخال الاسم */
.start{
text-align:center;
color:white;
}

.start input{
padding:14px;
width:260px;
border-radius:10px;
border:none;
font-size:16px;
margin-top:10px;
text-align:center;
}

.start button{
margin-top:10px;
padding:12px 30px;
border:none;
border-radius:10px;
background:#00bcd4;
color:#fff;
font-size:16px;
cursor:pointer;
}

/* الكرت */
.card{
display:none;
position:relative;
width:700px;
max-width:95%;
}

.card img{
width:100%;
border-radius:16px;
}

/* الاسم تحت الكلام الانجليزي */
.name{
position:absolute;
top:71%;      /* نزول تحت */
left:80%;     /* يمين أكثر */
transform:translate(-50%,-50%);
color:#1c3d6b;
font-size:20px;   /* صغرنا الخط */
font-weight:bold;
}
</style>
</head>

<body>

<div class="start" id="startPage">
<h2>اكتب اسمك</h2>
<input type="text" id="username" placeholder="اكتب الاسم هنا">
<br>
<button onclick="showCard()">عرض التهنئة</button>
</div>

<div class="card" id="card">
<img src="ramadan.JPG">
<div class="name" id="nameText"></div>
</div>

<script>
function showCard(){
let name=document.getElementById("username").value;

if(name==""){
alert("اكتب الاسم أول");
return;
}

document.getElementById("nameText").innerText=name;
document.getElementById("startPage").style.display="none";
document.getElementById("card").style.display="block";
}
</script>

</body>
</html>
