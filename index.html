<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة رمضان</title>

<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<style>
body{
margin:0;
font-family:'Tajawal',sans-serif;
background:linear-gradient(135deg,#0c2d63,#154b9c,#0c2d63);
height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:white;
}

/* صفحة الإدخال */
#formPage{
text-align:center;
}

input{
padding:15px;
width:260px;
border:none;
border-radius:10px;
font-size:18px;
text-align:center;
}

button{
padding:14px 30px;
margin-top:15px;
border:none;
border-radius:10px;
font-size:18px;
background:#19c37d;
color:white;
cursor:pointer;
}

/* صفحة التهنئة */
#cardPage{
display:none;
flex-direction:column;
align-items:center;
}

/* مربع التهنئة (اصغر) */
.card{
width:500px;
height:500px;
background:linear-gradient(180deg,#1b4fa3,#0c2d63);
border-radius:25px;
position:relative;
box-shadow:0 25px 70px rgba(0,0,0,0.5);
padding:50px 30px;
text-align:center;
}

/* الشعار */
.logo{
position:absolute;
top:20px;
right:20px;
width:160px;
}

/* رمضان مبارك */
.title{
font-family:'Reem Kufi Ink',sans-serif;
font-size:48px;
font-weight:900;
margin-top:50px;
margin-bottom:20px;
background: linear-gradient(90deg,#fff,#7cd2ff,#fff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* النص */
.text{
font-size:18px;
line-height:2;
}

/* الاسم */
.name{
font-size:22px;
font-weight:bold;
color:#7cd2ff;
margin-top:20px;
}

/* زر حفظ */
#saveBtn{
margin-top:20px;
background:#19c37d;
}
</style>
</head>

<body>

<!-- إدخال الاسم -->
<div id="formPage">
<h2>اكتب الاسم لعرض التهنئة</h2>
<input type="text" id="username" placeholder="اكتب الاسم">
<br>
<button onclick="showCard()">عرض التهنئة</button>
</div>

<!-- التهنئة -->
<div id="cardPage">
<div class="card" id="capture">

<!-- حط اسم الشعار هنا -->
<img src="Logo.png" class="logo">

<div class="title">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="namePlace"></div>

</div>

<button id="saveBtn" onclick="saveImage()">حفظ كصورة</button>
</div>

<script>
function showCard(){
let name=document.getElementById("username").value;

if(name.trim()==""){
alert("اكتب الاسم");
return;
}

document.getElementById("formPage").style.display="none";
document.getElementById("cardPage").style.display="flex";
document.getElementById("namePlace").innerText=name;
}

function saveImage(){
html2canvas(document.getElementById("capture")).then(canvas=>{
let link=document.createElement("a");
link.download="ramadan.png";
link.href=canvas.toDataURL();
link.click();
});
}
</script>

</body>
</html>
