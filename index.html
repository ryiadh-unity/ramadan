<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة رمضان - وحدة الرياض</title>

<style>
body{
margin:0;
font-family:Tajawal, Arial;
background:#13294b; /* لون فاخر يناسب شعارك */
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

/* الكرت */
.card{
width:600px;
background:#162e57;
border-radius:20px;
padding:50px 40px;
text-align:center;
position:relative;
box-shadow:0 0 40px rgba(0,0,0,0.4);
}

/* الشعار فوق يمين */
.logo{
position:absolute;
top:25px;
right:25px;
width:160px;
}

/* رمضان مبارك */
.ramadan{
font-size:55px;
font-weight:bold;
margin-top:40px;
margin-bottom:20px;
}

/* النص */
.text{
font-size:22px;
line-height:2;
margin-top:15px;
}

/* الاسم */
.name{
margin-top:25px;
font-size:26px;
color:#7db1ff;
font-weight:bold;
}

/* زخرفة تحت */
.bottom{
margin-top:50px;
font-size:80px;
opacity:0.15;
letter-spacing:15px;
}
</style>
</head>

<body>

<div class="card">

<!-- شعارك -->
<img src="Logo.jpg" class="logo">

<div class="ramadan">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="personName">اسم العميل</div>

<div class="bottom">☪ ✦ ☾ ✧</div>

</div>

</body>
</html>
