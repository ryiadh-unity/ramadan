<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة رمضان</title>

<link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Tahoma;
background:linear-gradient(180deg,#0c2d63,#0a1f45);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

/* صفحة البداية */
.start{
text-align:center;
}

.start input{
padding:12px;
width:220px;
border-radius:8px;
border:none;
margin-top:10px;
font-size:16px;
}

.start button{
padding:12px 25px;
border:none;
background:#1bb6ff;
color:white;
border-radius:8px;
font-size:16px;
margin-top:10px;
cursor:pointer;
}

/* كرت التهنئة */
.card{
display:none;
width:480px;
height:480px;
background:radial-gradient(circle at top,#1e4fa3,#0a2a63);
border-radius:25px;
box-shadow:0 0 40px rgba(0,0,0,0.5);
position:relative;
text-align:center;
padding:30px 20px;
overflow:hidden;
}

/* الشعار */
.logo{
position:absolute;
top:18px;
right:20px;
width:120px;
}

/* رمضان مبارك مزخرفة */
.ramadan-title{
font-family:'Aref Ruqaa',serif;
font-size:50px;
color:#fff;
margin-top:20px;
text-shadow:0 0 10px rgba(255,255,255,0.9),
           0 0 30px rgba(0,200,255,0.6);
}

/* النص */
.text{
color:white;
margin-top:15px;
line-height:2;
font-size:17px;
}

/* الاسم */
.name{
margin-top:18px;
font-size:26px;
color:#7de3ff;
font-weight:bold;
}

/* صورة المسجد */
.mosque{
width:200px;
margin-top:15px;
opacity:0.95;
}

/* زر الحفظ */
.save{
margin-top:20px;
padding:12px 30px;
border:none;
background:#19c2ff;
color:white;
font-size:16px;
border-radius:10px;
cursor:pointer;
}

</style>
</head>

<body>

<!-- صفحة إدخال الاسم -->
<div class="start" id="startPage">
<h2 style="color:white">اكتب اسمك لعرض التهنئة</h2>
<input type="text" id="username" placeholder="اكتب اسمك">
<br>
<button onclick="showCard()">عرض التهنئة</button>
</div>

<!-- كرت التهنئة -->
<div class="card" id="card">

<img src="Logo.png" class="logo">

<div class="ramadan-title">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="nameText"></div>

<img src="new-mosque.png" class="mosque">

</div>

<button class="save" onclick="saveImage()" id="saveBtn" style="display:none">
حفظ كصورة
</button>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>

function showCard(){
let name=document.getElementById("username").value;
if(name==""){
alert("اكتب الاسم");
return;
}

document.getElementById("startPage").style.display="none";
document.getElementById("card").style.display="block";
document.getElementById("saveBtn").style.display="block";

document.getElementById("nameText").innerText=name;
}

function saveImage(){
html2canvas(document.getElementById("card")).then(canvas=>{
let link=document.createElement("a");
link.download="ramadan.png";
link.href=canvas.toDataURL();
link.click();
});
}

</script>

</body>
</html>
