<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تهنئة رمضان</title>

<!-- خطوط فخمة -->
<link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Cairo',sans-serif;
background:linear-gradient(135deg,#0c2d63,#154a9a);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
}

/* صفحة البداية */
.start{text-align:center;}

.start input{
padding:14px;
width:260px;
border-radius:10px;
border:none;
font-size:16px;
margin-top:10px;
text-align:center;
}

.start button{
margin-top:10px;
padding:12px 30px;
border:none;
border-radius:10px;
background:#00c3ff;
color:#fff;
font-size:16px;
cursor:pointer;
}

/* كرت التهنئة مربع */
.card{
display:none;
width:420px;
height:420px;
background:linear-gradient(180deg,#1b4fa8,#0c2d63);
border-radius:30px;
padding:35px 20px;
text-align:center;
position:relative;
box-shadow:0 25px 70px rgba(0,0,0,0.5);
overflow:hidden;
}

/* الشعار */
.logo{
position:absolute;
top:18px;
right:18px;
width:120px;
}

/* رمضان مبارك مزخرفة */
.ramadan-title{
font-family:'Aref Ruqaa',serif;
font-size:55px;
margin-top:35px;
color:#ffffff;
text-shadow:0 0 20px rgba(255,255,255,0.8);
}

/* النص */
.text{
margin-top:10px;
line-height:2;
font-size:17px;
color:#eaf6ff;
}

/* الاسم */
.name{
margin-top:15px;
font-size:26px;
color:#7fe0ff;
font-weight:bold;
}

/* صورة المسجد */
.mosque{
width:170px;
margin-top:18px;
}

/* زر حفظ */
.saveBtn{
margin-top:25px;
padding:14px 35px;
border:none;
border-radius:12px;
background:#00c3ff;
color:#fff;
font-size:16px;
cursor:pointer;
display:none;
}

</style>
</head>

<body>

<div class="start" id="startPage">
<h2>اكتب اسمك لعرض التهنئة</h2>
<input type="text" id="username" placeholder="اكتب الاسم هنا">
<br>
<button onclick="showCard()">عرض التهنئة</button>
</div>

<div class="card" id="card">

<!-- الشعار -->
<img src="logo.png" class="logo" onerror="this.style.display='none'">

<div class="ramadan-title">رمضان مبارك</div>

<div class="text">
نسأل الله أن يجعله شهر خير وبركة<br>
وأن يتقبل منا ومنكم الصيام والقيام وصالح الأعمال<br>
كل عام وأنتم بخير
</div>

<div class="name" id="nameText"></div>

<img src="new-mosque.png" class="mosque">

</div>

<button class="saveBtn" id="saveBtn" onclick="saveImage()">حفظ كصورة</button>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>
function showCard(){
let name=document.getElementById("username").value;
if(name==""){
alert("اكتب الاسم أول");
return;
}
document.getElementById("nameText").innerText=name;
document.getElementById("startPage").style.display="none";
document.getElementById("card").style.display="block";
document.getElementById("saveBtn").style.display="block";
}

function saveImage(){
html2canvas(document.getElementById("card")).then(canvas=>{
let link=document.createElement("a");
link.download="ramadan-card.png";
link.href=canvas.toDataURL();
link.click();
});
}
</script>

</body>
</html>
